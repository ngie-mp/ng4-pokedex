<div class="page-header">
  <h2>Pokemons</h2>
</div>
<div class="row">
  <div *ngIf="pokemonsList != null">
    <div class="panel panel-default col-md-2" *ngFor="let pokemon of pokemonsList.results">
      <a [routerLink]="['/details', pokemon.name]">{{pokemon.name}}</a>
      {{pokemon.url}}
      <div *ngIf="pokemonsList.sprites">
      {{pokemon.sprites.front_default}}
    </div>
  </div>
</div>
